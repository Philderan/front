<div class="container">
    <div class="title">
        <h4>Listado de Ingredientes</h4>
        <button type="button" class="btn btn-success" routerLink="/add">Agregar</button>
    </div>
    
    <table class="table table-secondary">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
            @for(item of listProducts;track item){
        <tr class="table-dark">
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.stock}}</td>
            <td>
                <button type="button" class="btn btn-dark btn-sm">Edit</button>
                <button type="button" class="btn btn-info btn-sm ms-2">Delete</button>
            </td>
        </tr>
        }
        </tbody>
    </table>
</div>
